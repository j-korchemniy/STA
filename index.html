<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	</head>

	<body>
		<aside class="mdc-drawer mdc-drawer--dismissible">
			<div class="mdc-drawer__content">
				<div class="mdc-list">
					<a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
						<i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
						<span class="mdc-list-item__text">Link 1</span>
					</a>
					<a class="mdc-list-item" href="#">

						<span class="mdc-list-item__text">Link 2</span>
					</a>
					<a class="mdc-list-item" href="#">

						<span class="mdc-list-item__text">Link 3</span>
					</a>
				</div>
			</div>
		</aside>

				<div class="mdc-top-app-bar__row">

				</section>
				</div>

				</div>
				<div id="routed-content">

				<div id="map"></div>

		</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Bmqdj6b6GsrGyOsawtQscPwcGgzBF8g"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript" src="sta-service.js"></script>
