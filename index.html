<!DOCTYPE html>
<html>

<head>
	<title>STA</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<aside class="mdc-drawer mdc-drawer--dismissible">
		<div class="mdc-drawer__content">
			<div class="mdc-list">
				<a class="nav-link mdc-list-item mdc-list-item--activated" data-route="map" href="#" aria-selected="true">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">layers</i>
					<span class="mdc-list-item__text">Map</span>
				</a>
				<a class="nav-link mdc-list-item" data-route="nearbyStop" href="#">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">add_location</i>
					<span class="mdc-list-item__text">Nearby Stops</span>
				</a>
				<a class="nav-link mdc-list-item" data-route="scheduleInfo" href="#">
					<i class="material-icons mdc-list-item__graphic" aria-hidden="true">departure_board</i>
					<span class="mdc-list-item__text">Schedule Info</span>
				</a>
			</div>
		</div>
	</aside>

	<div class="mdc-drawer-app-content">
		<header class="mdc-top-app-bar app-bar" id="app-bar">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
					<span class="mdc-top-app-bar__title">STA Rider App</span>
				</section>
				</div>
			</header>
			
			<main class="main-content" id="main-content">
			</main>
		</div>
	</body>
	<!--Dependancies-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Bmqdj6b6GsrGyOsawtQscPwcGgzBF8g"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<!--Services-->
	<script type="text/javascript" src="sta-service.js"></script>

	<!--App Pages-->
	<script type="text/javascript" src="map-page.js"></script>
	<script type="text/javascript" src="nearby-stop-page.js"></script>
	<script type="text/javascript" src="schedule-info-page.js"></script>

	<!--App-->
	<script type="text/javascript" src="view-router.js"></script>
	<script type="text/javascript" src="app.js"></script>

</html>
